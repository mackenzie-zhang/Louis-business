            }
            
            // åˆ›å»ºå‡çŸ³å¤´
            for (let i = config.totalParts; i < config.totalRocks; i++) {
                const pos = positions[i];

                rock.className = 'rock';
                if (!config.identicalRocks && currentLevel === 2) {
                    rock.classList.add('fake');
                }
                rock.style.left = pos.x + 'px';
                rock.style.top = pos.y + 'px';
                rock.dataset.hasFossil = 'false';

                rocks.push(rock);
            }
            
            console.log(`Created ${rocks.length} rocks: ${rocks.filter(r => r.dataset.hasFossil === 'true').length} real, ${rocks.filter(r => r.dataset.hasFossil === 'false').length} fake`);
        }
        
        // é¼ æ ‡è·Ÿéš
        document.getElementById('diggingArea').addEventListener('mousemove', (e) => {
            const pickaxe = document.getElementById('pickaxe');
            const rect = e.currentTarget.getBoundingClientRect();
            pickaxe.style.left = e.clientX - rect.left + 'px';
            pickaxe.style.top = e.clientY - rect.top + 'px';
        });
        
        // æŒ–æ˜åŠŸèƒ½
        document.getElementById('diggingArea').addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const target = e.target;
            if (!target.classList.contains('rock') || target.classList.contains('cracked')) return;
            
            const pickaxe = document.getElementById('pickaxe');
            pickaxe.classList.add('digging');
            setTimeout(() => pickaxe.classList.remove('digging'), 200);
            
            // æ£€æŸ¥æŒ–æ˜æ¬¡æ•°
            if (attemptsLeft > 0) {
                attemptsLeft--;
                updateAttempts();
            }
            
            if (target.dataset.hasFossil === 'true') {
                target.classList.add('cracked');
                
                const index = parseInt(target.dataset.index);
                const fossil = fossilParts[index];
                fossil.classList.add('revealed');
                
                setTimeout(() => {
                    score++;
                    updateScore();
                    showMessage(`æ‰¾åˆ°äº†æé¾™çš„${fossil.dataset.partName}ï¼`, false);
                    playSound('find');
                    addToAssembly(fossil);
                    
                    setTimeout(() => {
                        fossil.style.display = 'none';
                    }, 500);
                    
                    if (score === totalParts) {
                        setTimeout(() => {
                            playSound('complete');
                            endGame(true);
                        }, 800);
                    }
                }, 300);
            } else {
                target.classList.add('cracked');
                const config = levelConfigs[currentLevel];
                if (currentLevel === 2) {
                    showMessage('è¿™æ˜¯ä¸€å—å‡çŸ³å¤´ï¼æ³¨æ„è§‚å¯Ÿé¢œè‰²å·®å¼‚ï¼', true);
                } else if (currentLevel === 3) {
                    showMessage('è¿™æ˜¯ä¸€å—å‡çŸ³å¤´ï¼', true);
                }
                playSound('wrong');
            }
            
            if (attemptsLeft === 0 && score < totalParts) {
                setTimeout(() => endGame(false, 'attempts'), 1000);
            }
        });
        
        // æ·»åŠ åˆ°ç»„è£…åŒº
        function addToAssembly(fossil) {
            const config = levelConfigs[currentLevel];
            const partName = fossil.dataset.partName;
            
            const outlineParts = document.querySelectorAll('.skeletonPart');
            outlineParts.forEach((part, i) => {
                if (part.textContent === partName && !part.classList.contains('assembledPart')) {
                    part.textContent = config.emojis[fossil.dataset.index];
                    part.classList.add('assembledPart');
                }
            });
        }
        
        // éœ¸ç‹é¾™å¸®åŠ©
        function useTrexHelp() {
            if (!gameActive || helpsLeft <= 0) return;
            
            helpsLeft--;
            document.getElementById('helps').textContent = helpsLeft;
            document.getElementById('helpCount').textContent = helpsLeft;
            
            if (helpsLeft === 0) {
                document.getElementById('helpButton').disabled = true;
            }
            
            const trex = document.getElementById('trex');
            trex.style.animation = 'none';
            setTimeout(() => {
                trex.style.animation = 'roar 4s infinite';
            }, 100);
            
            // æ‰¾å‡ºæ‰€æœ‰æœªè¢«æŒ–æ˜çš„çœŸçŸ³å¤´
            const realRocks = rocks.filter(rock => 
                rock.dataset.hasFossil === 'true' && 
                !rock.classList.contains('cracked')
            );
            
            console.log(`Found ${realRocks.length} uncracked real rocks`);
            
            if (realRocks.length > 0) {
                const rock = realRocks[Math.floor(Math.random() * realRocks.length)];
                
                // ç§»é™¤ä¹‹å‰çš„æ‰€æœ‰æç¤º
                document.querySelectorAll('.glowingHint').forEach(hint => hint.remove());
                
                const hint = document.createElement('div');
                hint.className = 'glowingHint';
                hint.style.left = (parseInt(rock.style.left) - 10) + 'px';
                hint.style.top = (parseInt(rock.style.top) - 10) + 'px';
                document.getElementById('diggingArea').appendChild(hint);
                
                setTimeout(() => hint.remove(), 5000);
                
                showMessage('éœ¸ç‹é¾™å¸®ä½ æ‰¾åˆ°äº†ä¸€å—çœŸæ­£çš„åŒ–çŸ³ï¼', false);
            } else {
                showMessage('å·²ç»æ²¡æœ‰æœªå‘ç°çš„åŒ–çŸ³äº†ï¼', false);
            }
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            const config = levelConfigs[currentLevel];
            gameActive = true;
            score = 0;
            
            updateScore();
            updateAttempts();
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('helps').textContent = helpsLeft;
            document.getElementById('helpCount').textContent = helpsLeft;
            document.getElementById('helpButton').disabled = false;
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            
            createRocksAndFossils();
            showMessage(config.message, false);
            
            clearInterval(timer);
            timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    return;
                }
                
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    document.getElementById('time').classList.add('warning');
                }
                
                if (timeLeft <= 0 && score < totalParts) {
                    endGame(false, 'time');
                }
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame(success, reason = '') {
            gameActive = false;
            clearInterval(timer);
            
            if (success) {
                const config = levelConfigs[currentLevel];
                document.getElementById('successText').textContent = 
                    currentLevel === 1 ? 'ä½ æˆåŠŸç»„è£…äº†å®Œæ•´çš„æé¾™éª¨æ¶ï¼' :
                    currentLevel === 2 ? 'ä½ æˆåŠŸèº²è¿‡äº†å‡çŸ³å¤´çš„å¹²æ‰°ï¼Œæ‰¾é½äº†æ‰€æœ‰åŒ–çŸ³ï¼' :
                    'ä½ åœ¨æé™æŒ‘æˆ˜ä¸­æˆåŠŸäº†ï¼ä½ æ˜¯çœŸæ­£çš„è€ƒå¤å¤§å¸ˆï¼';
                
                document.getElementById('finalTime').textContent = startTime - timeLeft;
                
                if (config.attempts > 0) {
                    document.getElementById('attemptsText').classList.remove('hide');
                    document.getElementById('finalAttempts').textContent = attemptsLeft;
                } else {
                    document.getElementById('attemptsText').classList.add('hide');
                }
                
                if (currentLevel < 3) {
                    document.getElementById('nextLevelButton').style.display = 'inline-block';
                    if (!unlockedLevels.includes(currentLevel + 1)) {
                        unlockedLevels.push(currentLevel + 1);
                        saveProgress();
                    }
                } else {
                    document.getElementById('nextLevelButton').style.display = 'none';
                }
                
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('finalScore').textContent = `${score}/${totalParts}`;
                
                if (reason === 'time') {
                    document.getElementById('failReason').textContent = 'æ—¶é—´ç”¨å®Œäº†ï¼';
                } else if (reason === 'attempts') {
                    document.getElementById('failReason').textContent = 'æŒ–æ˜æ¬¡æ•°ç”¨å®Œäº†ï¼';
                }
                
                document.getElementById('failMessage').style.display = 'block';
            }
        }
        
        // è¿”å›èœå•
        function backToMenu() {
            gameActive = false;
            clearInterval(timer);
            document.getElementById('gameArea').classList.add('hide');
            document.getElementById('levelSelect').classList.remove('hide');
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            updateLevelButtons();
        }
        
        // é‡æ–°å¼€å§‹å½“å‰å…³å¡
        function restartLevel() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            startLevel(currentLevel);
        }
        
        // ä¸‹ä¸€å…³
        function nextLevel() {
            if (currentLevel < 3) {
                startLevel(currentLevel + 1);
            }
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').textContent = `${score}/${totalParts}`;
        }
        
        // æ›´æ–°æŒ–æ˜æ¬¡æ•°
        function updateAttempts() {
            if (attemptsLeft >= 0) {
                document.getElementById('attempts').textContent = attemptsLeft;
                if (attemptsLeft <= 5) {
                    document.getElementById('attempts').classList.add('warning');
                }
            }
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(msg, isError) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            if (isError) {
                messageEl.classList.add('error');
            } else {
                messageEl.classList.remove('error');
            }
            setTimeout(() => {
                if (messageEl.textContent === msg) {
                    messageEl.textContent = '';
                    messageEl.classList.remove('error');
                }
            }, 3000);
        }
        
        // æ’­æ”¾å£°éŸ³
        function playSound(type) {
            const context = new AudioContext();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            if (type === 'find') {
                oscillator.frequency.setValueAtTime(523.25, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, context.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(200, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, context.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            } else if (type === 'complete') {
                oscillator.frequency.setValueAtTime(523.25, context.currentTime);
                oscillator.frequency.setValueAtTime(659.25, context.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, context.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(1046.50, context.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            }
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 0.5);
        }
        
        // åˆå§‹åŒ–
        loadProgress();
    </script>
