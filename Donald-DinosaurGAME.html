<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>恐龙化石挖掘游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98D8C8);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }
        
        #gameContainer {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 90%;
            box-sizing: border-box;
        }
        
        #gameTitle {
            text-align: center;
            color: #2C3E50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .difficulty-badge {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        .easy { color: #27AE60; }
        .medium { color: #F39C12; }
        .hard { color: #E53E3E; }
        
        #levelSelect {
            text-align: center;
            margin: 40px 0;
        }
        
        .levelButton {
            background: #3498DB;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .levelButton:hover {
            background: #2980B9;
            transform: scale(1.05);
        }
        
        .levelButton.locked {
            background: #95A5A6;
            cursor: not-allowed;
        }
        
        .levelButton.locked:hover {
            transform: scale(1);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #F0F0F0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .infoItem {
            text-align: center;
        }
        
        .infoLabel {
            font-size: 14px;
            color: #666;
        }
        
        .infoValue {
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
        }
        
        .infoValue.warning {
            color: #E53E3E;
        }
        
        #mainArea {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        #diggingArea {
            position: relative;
            flex: 1;
            height: 500px;
            background: linear-gradient(to bottom, #8B7355, #654321);
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #assemblyArea {
            width: 400px;
            height: 500px;
            background: linear-gradient(to bottom, #2C3E50, #34495E);
            border: 3px solid #8B4513;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #skeletonOutline {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .skeletonPart {
            color: #6B7280;
            opacity: 0.4;
            font-size: 40px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .rock {
            position: absolute;
            background: radial-gradient(ellipse at center, #696969, #404040);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5), 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 15;
            transition: all 0.5s;
            cursor: pointer;
        }
        
        .rock:hover {
            transform: scale(1.05);
        }
        
        .rock.fake {
            background: radial-gradient(ellipse at center, #8B7355, #5D4E37);
        }
        
        .rock.cracked {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .fossilPart {
            position: absolute;
            font-size: 50px;
            color: #F5F5DC;
            z-index: 5;
            display: none;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        
        .fossilPart.revealed {
            display: block;
            animation: reveal 0.5s;
        }
        
        .assembledPart {
            font-size: 60px;
            color: #F5F5DC;
            animation: assemble 0.8s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 1 !important;
        }
        
        @keyframes reveal {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(90deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes assemble {
            0% { transform: translateX(-200px) rotate(180deg) scale(0); }
            50% { transform: translateX(0) rotate(90deg) scale(1.2); }
            100% { transform: translateX(0) rotate(0deg) scale(1); }
        }

            font-size: 80px;
