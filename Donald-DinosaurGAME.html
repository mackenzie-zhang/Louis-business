<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=yes">
    <title>恐龙化石挖掘游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98D8C8);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 90%;
        }
        
        #gameTitle {
            text-align: center;
            color: #2C3E50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .difficulty-badge {
            font-size: 18px;
            font-weight: bold;
        }
        
        .easy { color: #27AE60; }
        .medium { color: #F39C12; }
        .hard { color: #E53E3E; }
        
        #levelSelect {
            text-align: center;
            margin: 40px 0;
        }
        
        .levelButton {
            background: #3498DB;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .levelButton:hover {
            background: #2980B9;
            transform: scale(1.05);
        }
        
        .levelButton.locked {
            background: #95A5A6;
            cursor: not-allowed;
        }
        
        .levelButton.locked:hover {
            transform: scale(1);
        }
        
        #gameInfo {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #F0F0F0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .infoItem {
            text-align: center;
        }
        
        .infoLabel {
            font-size: 14px;
            color: #666;
        }
        
        .infoValue {
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
        }
        
        .infoValue.warning {
            color: #E53E3E;
        }
        
        #mainArea {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        #diggingArea {
            position: relative;
            flex: 1;
            height: 500px;
            background: linear-gradient(to bottom, #8B7355, #654321);
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #assemblyArea {
            width: 400px;
            height: 500px;
            background: linear-gradient(to bottom, #2C3E50, #34495E);
            border: 3px solid #8B4513;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #skeletonOutline {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .skeletonPart {
            color: #6B7280;
            opacity: 0.4;
            font-size: 40px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .rock {
            position: absolute;
            width: 100px;
            height: 70px;
            background: radial-gradient(ellipse at center, #696969, #404040);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.5),
                2px 2px 5px rgba(0,0,0,0.3);
            z-index: 15;
            transition: all 0.5s;
            cursor: pointer;
        }
        
        .rock:hover {
            transform: scale(1.05);
        }
        
        .rock.fake {
            background: radial-gradient(ellipse at center, #8B7355, #5D4E37);
        }
        
        .rock.cracked {
            opacity: 0;
            transform: scale(0.8);
        }
        
        .fossilPart {
            position: absolute;
            font-size: 50px;
            color: #F5F5DC;
            z-index: 5;
            display: none;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .fossilPart.revealed {
            display: block;
            animation: reveal 0.5s;
        }
        
        .assembledPart {
            font-size: 60px;
            color: #F5F5DC;
            animation: assemble 0.8s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 1 !important;
        }
        
        @keyframes reveal {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(90deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes assemble {
            0% { transform: translateX(-200px) rotate(180deg) scale(0); }
            50% { transform: translateX(0) rotate(90deg) scale(1.2); }
            100% { transform: translateX(0) rotate(0deg) scale(1); }
        }
        
        #trex {
            position: absolute;
            font-size: 80px;
            bottom: 10px;
            right: 10px;
            animation: roar 4s infinite;
            z-index: 20;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @keyframes roar {
            0%, 70% { transform: scale(1) rotate(0deg); }
            80% { transform: scale(1.1) rotate(-5deg); }
            90% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        #pickaxe {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
            z-index: 30;
        }
        
        #pickaxe.digging {
            transform: translate(-50%, -50%) rotate(-30deg);
        }
        
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            background: #3498DB;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980B9;
        }
        
        button:disabled {
            background: #95A5A6;
            cursor: not-allowed;
        }
        
        #message {
            text-align: center;
            font-size: 20px;
            color: #27AE60;
            margin-top: 20px;
            min-height: 30px;
        }
        
        #message.error {
            color: #E53E3E;
        }
        
        .glowingHint {
            position: absolute;
            width: 120px;
            height: 90px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.2);
            animation: glow 1s infinite alternate;
            z-index: 14;
            pointer-events: none;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #FFD700; }
            to { box-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
        
        #successMessage, #failMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        #successMessage h2 {
            color: #27AE60;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #failMessage h2 {
            color: #E53E3E;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .trophy {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .warning-text {
            background: #FFF3CD;
            border: 2px solid #FFC107;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: #856404;
            font-weight: bold;
            text-align: center;
        }
        
        .hint-text {
            background: #D4EDDA;
            border: 2px solid #28A745;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            color: #155724;
            text-align: center;
        }
        
        #nextLevelButton {
            background: #28A745;
        }
        
        #nextLevelButton:hover {
            background: #218838;
        }
        
        .hide { display: none !important; }
        /* 手机适配 */
@media (max-width: 768px) {
    body {
        overflow-x: hidden;
    }
    
    #gameContainer {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
    }
    
    #gameTitle {
        font-size: 20px;
    }
    
    #gameInfo {
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .infoItem {
        min-width: 45%;
    }
    
    #mainArea {
        flex-direction: column;
        gap: 10px;
    }
    
    #diggingArea {
        width: 100%;
        height: 350px;
        max-width: 100vw;
    }
    
    #assemblyArea {
        width: 100%;
        height: 300px;
        max-width: 100vw;
    }
    
    .rock {
        width: 70px !important;
        height: 50px !important;
    }
    
    #trex {
        font-size: 50px;
        bottom: 5px;
        right: 5px;
    }
    
    button {
        padding: 8px 16px;
        font-size: 14px;
        margin: 5px;
    }
    
    .skeletonPart {
        font-size: 24px !important;
        margin: 8px 0 !important;
    }
}

/* 微信浏览器特别优化 */
@media screen and (max-width: 400px) {
    #gameContainer {
        transform: scale(0.9);
        transform-origin: top center;
    }
}
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 id="gameTitle">🦖 恐龙化石挖掘大冒险 🦕</h1>
        
        <!-- 关卡选择界面 -->
        <div id="levelSelect">
            <h2>选择关卡</h2>
            <div>
                <button class="levelButton" onclick="startLevel(1)">
                    <div>第一关</div>
                    <div style="font-size: 14px;">简单 - 4块化石</div>
                </button>
                <button class="levelButton locked" id="level2Button" onclick="startLevel(2)">
                    <div>第二关 🔒</div>
                    <div style="font-size: 14px;">中等 - 5块化石+假石头</div>
                </button>
                <button class="levelButton locked" id="level3Button" onclick="startLevel(3)">
                    <div>第三关 🔒</div>
                    <div style="font-size: 14px;">困难 - 6块化石+极限挑战</div>
                </button>
            </div>
        </div>
        
        <!-- 游戏界面（初始隐藏） -->
        <div id="gameArea" class="hide">
            <div class="warning-text hide" id="warningText"></div>
            <div class="hint-text hide" id="hintText"></div>
            
            <div id="gameInfo">
                <div class="infoItem">
                    <div class="infoLabel">找到的骨架部分</div>
                    <div class="infoValue" id="score">0/4</div>
                </div>
                <div class="infoItem">
                    <div class="infoLabel">剩余时间</div>
                    <div class="infoValue" id="time">120</div>
                </div>
                <div class="infoItem">
                    <div class="infoLabel">霸王龙帮助</div>
                    <div class="infoValue" id="helps">3</div>
                </div>
                <div class="infoItem hide" id="attemptsInfo">
                    <div class="infoLabel">剩余挖掘次数</div>
                    <div class="infoValue" id="attempts">-</div>
                </div>
            </div>
            
            <div id="mainArea">
                <div id="diggingArea">
                    <div id="trex">🦖</div>
                    <div id="pickaxe">⛏️</div>
                </div>
                
                <div id="assemblyArea">
                    <div id="skeletonOutline"></div>
                </div>
            </div>
            
            <div id="controls">
                <button onclick="backToMenu()">返回菜单</button>
                <button onclick="restartLevel()">重新开始</button>
                <button onclick="useTrexHelp()" id="helpButton">霸王龙帮助 (剩余: <span id="helpCount">3</span>)</button>
            </div>
            
            <div id="message"></div>
        </div>
    </div>
    
    <!-- 成功消息 -->
    <div id="successMessage">
        <div class="trophy">🏆</div>
        <h2>闯关成功！</h2>
        <p id="successText"></p>
        <p>用时：<span id="finalTime"></span>秒</p>
        <p id="attemptsText" class="hide">剩余挖掘次数：<span id="finalAttempts"></span></p>
        <button onclick="backToMenu()">返回菜单</button>
        <button id="nextLevelButton" onclick="nextLevel()">下一关</button>
    </div>
    
    <!-- 失败消息 -->
    <div id="failMessage">
        <div class="trophy">😢</div>
        <h2>挑战失败</h2>
        <p id="failReason"></p>
        <p>找到了 <span id="finalScore"></span> 块骨架</p>
        <button onclick="restartLevel()">重新挑战</button>
        <button onclick="backToMenu()">返回菜单</button>
    </div>

    <script>
        // 游戏全局变量
        let currentLevel = 1;
        let score = 0;
        let totalParts = 4;
        let timeLeft = 120;
        let startTime = 120;
        let helpsLeft = 3;
        let attemptsLeft = -1;
        let gameActive = false;
        let timer;
        let fossilParts = [];
        let rocks = [];
        let unlockedLevels = [1];
        
        // 关卡配置
        const levelConfigs = {
            1: {
                title: '第一关（简单）',
                titleColor: '#27AE60',
                totalParts: 4,
                totalRocks: 4,
                fakeRocks: 0,
                time: 120,
                helps: 3,
                attempts: -1,
                message: '找出4块恐龙骨架化石，组装完整的恐龙！',
                parts: ['头部', '身体', '腿部', '尾巴'],
                emojis: ['💀', '🦴', '🦵', '🦴']
            },
            2: {
                title: '第二关（中等）',
                titleColor: '#F39C12',
                totalParts: 5,
                totalRocks: 10,
                fakeRocks: 5,
                time: 120,
                helps: 3,
                attempts: 20,
                message: '有假石头混入，但颜色略有不同，仔细观察！',
                warning: '⚠️ 注意：本关有假石头混入，需要仔细观察！',
                hint: '💡 提示：假石头颜色偏棕色，仔细看能分辨出来',
                parts: ['头部', '颈部', '身体', '腿部', '尾巴'],
                emojis: ['💀', '🦴', '🦴', '🦵', '🦴']
            },
            3: {
                title: '第三关（困难）',
                titleColor: '#E53E3E',
                totalParts: 6,
                totalRocks: 20,
                fakeRocks: 14,
                time: 150,
                helps: 2,
                attempts: 15,
                message: '20块完全相同的石头，只有6块有化石！祝你好运！',
                warning: '⚠️ 警告：20块石头完全相同，只有6块藏有化石！只有15次机会！',
                parts: ['头部', '颈部', '身体', '前肢', '腿部', '尾巴'],
                emojis: ['💀', '🦴', '🦴', '🦾', '🦵', '🦴'],
                identicalRocks: true
            }
        };
        
        // 从localStorage加载进度
        function loadProgress() {
            const saved = localStorage.getItem('dinosaurGameProgress');
            if (saved) {
                unlockedLevels = JSON.parse(saved);
                updateLevelButtons();
            }
        }
        
        // 保存进度
        function saveProgress() {
            localStorage.setItem('dinosaurGameProgress', JSON.stringify(unlockedLevels));
        }
        
        // 更新关卡按钮状态
        function updateLevelButtons() {
            if (unlockedLevels.includes(2)) {
                document.getElementById('level2Button').classList.remove('locked');
            }
            if (unlockedLevels.includes(3)) {
                document.getElementById('level3Button').classList.remove('locked');
            }
        }
        
        // 开始关卡
        function startLevel(level) {
            if (!unlockedLevels.includes(level)) {
                showMessage('请先完成前面的关卡！', true);
                return;
            }
            
            currentLevel = level;
            const config = levelConfigs[level];
            
            // 更新游戏参数
            totalParts = config.totalParts;
            startTime = config.time;
            timeLeft = config.time;
            helpsLeft = config.helps;
            attemptsLeft = config.attempts;
            score = 0;
            
            // 更新UI
            document.getElementById('levelSelect').classList.add('hide');
            document.getElementById('gameArea').classList.remove('hide');
            document.querySelector('.difficulty-badge')?.remove();
            
            const badge = document.createElement('span');
            badge.className = 'difficulty-badge';
            badge.style.color = config.titleColor;
            badge.textContent = config.title;
            document.getElementById('gameTitle').appendChild(badge);
            
            // 显示/隐藏提示
            if (config.warning) {
                document.getElementById('warningText').textContent = config.warning;
                document.getElementById('warningText').classList.remove('hide');
            } else {
                document.getElementById('warningText').classList.add('hide');
            }
            
            if (config.hint) {
                document.getElementById('hintText').textContent = config.hint;
                document.getElementById('hintText').classList.remove('hide');
            } else {
                document.getElementById('hintText').classList.add('hide');
            }
            
            // 显示/隐藏挖掘次数
            if (config.attempts > 0) {
                document.getElementById('attemptsInfo').classList.remove('hide');
                document.getElementById('attempts').textContent = config.attempts;
            } else {
                document.getElementById('attemptsInfo').classList.add('hide');
            }
            
            // 更新组装区
            updateAssemblyArea();
            
            // 开始游戏
            startGame();
        }
        
        // 更新组装区
        function updateAssemblyArea() {
            const config = levelConfigs[currentLevel];
            const skeletonOutline = document.getElementById('skeletonOutline');
            skeletonOutline.innerHTML = '';
            
            config.parts.forEach(part => {
                const div = document.createElement('div');
                div.className = 'skeletonPart';
                div.textContent = part;
                if (currentLevel === 3) {
                    div.style.fontSize = '36px';
                    div.style.margin = '10px 0';
                }
                skeletonOutline.appendChild(div);
            });
        }
        
        // 创建石头和化石
        function createRocksAndFossils() {
            const config = levelConfigs[currentLevel];
            rocks = [];
            fossilParts = [];
            
            const diggingArea = document.getElementById('diggingArea');
            diggingArea.querySelectorAll('.rock, .fossilPart, .glowingHint').forEach(el => el.remove());
            
            // 根据关卡创建足够的位置
            const positions = [];
            
            if (currentLevel === 1) {
                // 第一关：2x2布局
                for (let i = 0; i < 2; i++) {
                    for (let j = 0; j < 2; j++) {
                        positions.push({
                            x: 150 + i * 150,
                            y: 150 + j * 150
                        });
                    }
                }
            } else if (currentLevel === 2) {
                // 第二关：5x2布局
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 2; j++) {
                        positions.push({
                            x: 30 + i * 95,
                            y: 120 + j * 180
                        });
                    }
                }
            } else if (currentLevel === 3) {
                // 第三关：5x4布局，确保20个位置
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 4; j++) {
                        positions.push({
                            x: 20 + i * 95 + Math.random() * 10,
                            y: 30 + j * 115 + Math.random() * 10
                        });
                    }
                }
            }
            
            // 随机打乱位置
            positions.sort(() => Math.random() - 0.5);
            
            // 确保有足够的位置
            if (positions.length < config.totalRocks) {
                console.error('Not enough positions for rocks!');
                return;
            }
            
            // 创建真化石
            for (let i = 0; i < config.totalParts; i++) {
                const pos = positions[i];
                
                const fossil = document.createElement('div');
                fossil.className = 'fossilPart';
                fossil.textContent = config.emojis[i];
                fossil.dataset.partName = config.parts[i];
                fossil.dataset.index = i;
                fossil.style.left = pos.x + 25 + 'px';
                fossil.style.top = pos.y + 10 + 'px';
                diggingArea.appendChild(fossil);
                fossilParts.push(fossil);
                
                const rock = document.createElement('div');
                rock.className = 'rock';
                if (!config.identicalRocks && currentLevel === 2) {
                    rock.classList.add('real');
                }
                rock.style.left = pos.x + 'px';
                rock.style.top = pos.y + 'px';
                rock.dataset.index = i;
                rock.dataset.hasFossil = 'true';
                diggingArea.appendChild(rock);
                rocks.push(rock);
            }
            
            // 创建假石头
            for (let i = config.totalParts; i < config.totalRocks; i++) {
                const pos = positions[i];
                const rock = document.createElement('div');
                rock.className = 'rock';
                if (!config.identicalRocks && currentLevel === 2) {
                    rock.classList.add('fake');
                }
                rock.style.left = pos.x + 'px';
                rock.style.top = pos.y + 'px';
                rock.dataset.hasFossil = 'false';
                diggingArea.appendChild(rock);
                rocks.push(rock);
            }
            
            console.log(`Created ${rocks.length} rocks: ${rocks.filter(r => r.dataset.hasFossil === 'true').length} real, ${rocks.filter(r => r.dataset.hasFossil === 'false').length} fake`);
        }
        
        // 鼠标跟随
        document.getElementById('diggingArea').addEventListener('mousemove', (e) => {
            const pickaxe = document.getElementById('pickaxe');
            const rect = e.currentTarget.getBoundingClientRect();
            pickaxe.style.left = e.clientX - rect.left + 'px';
            pickaxe.style.top = e.clientY - rect.top + 'px';
        });
        
        // 挖掘功能
        document.getElementById('diggingArea').addEventListener('click', (e) => {
            if (!gameActive) return;
            
            const target = e.target;
            if (!target.classList.contains('rock') || target.classList.contains('cracked')) return;
            
            const pickaxe = document.getElementById('pickaxe');
            pickaxe.classList.add('digging');
            setTimeout(() => pickaxe.classList.remove('digging'), 200);
            
            // 检查挖掘次数
            if (attemptsLeft > 0) {
                attemptsLeft--;
                updateAttempts();
            }
            
            if (target.dataset.hasFossil === 'true') {
                target.classList.add('cracked');
                
                const index = parseInt(target.dataset.index);
                const fossil = fossilParts[index];
                fossil.classList.add('revealed');
                
                setTimeout(() => {
                    score++;
                    updateScore();
                    showMessage(`找到了恐龙的${fossil.dataset.partName}！`, false);
                    playSound('find');
                    addToAssembly(fossil);
                    
                    setTimeout(() => {
                        fossil.style.display = 'none';
                    }, 500);
                    
                    if (score === totalParts) {
                        setTimeout(() => {
                            playSound('complete');
                            endGame(true);
                        }, 800);
                    }
                }, 300);
            } else {
                target.classList.add('cracked');
                const config = levelConfigs[currentLevel];
                if (currentLevel === 2) {
                    showMessage('这是一块假石头！注意观察颜色差异！', true);
                } else if (currentLevel === 3) {
                    showMessage('这是一块假石头！', true);
                }
                playSound('wrong');
            }
            
            if (attemptsLeft === 0 && score < totalParts) {
                setTimeout(() => endGame(false, 'attempts'), 1000);
            }
        });
        
        // 添加到组装区
        function addToAssembly(fossil) {
            const config = levelConfigs[currentLevel];
            const partName = fossil.dataset.partName;
            
            const outlineParts = document.querySelectorAll('.skeletonPart');
            outlineParts.forEach((part, i) => {
                if (part.textContent === partName && !part.classList.contains('assembledPart')) {
                    part.textContent = config.emojis[fossil.dataset.index];
                    part.classList.add('assembledPart');
                }
            });
        }
        
        // 霸王龙帮助
        function useTrexHelp() {
            if (!gameActive || helpsLeft <= 0) return;
            
            helpsLeft--;
            document.getElementById('helps').textContent = helpsLeft;
            document.getElementById('helpCount').textContent = helpsLeft;
            
            if (helpsLeft === 0) {
                document.getElementById('helpButton').disabled = true;
            }
            
            const trex = document.getElementById('trex');
            trex.style.animation = 'none';
            setTimeout(() => {
                trex.style.animation = 'roar 4s infinite';
            }, 100);
            
            // 找出所有未被挖掘的真石头
            const realRocks = rocks.filter(rock => 
                rock.dataset.hasFossil === 'true' && 
                !rock.classList.contains('cracked')
            );
            
            console.log(`Found ${realRocks.length} uncracked real rocks`);
            
            if (realRocks.length > 0) {
                const rock = realRocks[Math.floor(Math.random() * realRocks.length)];
                
                // 移除之前的所有提示
                document.querySelectorAll('.glowingHint').forEach(hint => hint.remove());
                
                const hint = document.createElement('div');
                hint.className = 'glowingHint';
                hint.style.left = (parseInt(rock.style.left) - 10) + 'px';
                hint.style.top = (parseInt(rock.style.top) - 10) + 'px';
                document.getElementById('diggingArea').appendChild(hint);
                
                setTimeout(() => hint.remove(), 5000);
                
                showMessage('霸王龙帮你找到了一块真正的化石！', false);
            } else {
                showMessage('已经没有未发现的化石了！', false);
            }
        }
        
        // 开始游戏
        function startGame() {
            const config = levelConfigs[currentLevel];
            gameActive = true;
            score = 0;
            
            updateScore();
            updateAttempts();
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('helps').textContent = helpsLeft;
            document.getElementById('helpCount').textContent = helpsLeft;
            document.getElementById('helpButton').disabled = false;
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            
            createRocksAndFossils();
            showMessage(config.message, false);
            
            clearInterval(timer);
            timer = setInterval(() => {
                if (!gameActive) {
                    clearInterval(timer);
                    return;
                }
                
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    document.getElementById('time').classList.add('warning');
                }
                
                if (timeLeft <= 0 && score < totalParts) {
                    endGame(false, 'time');
                }
            }, 1000);
        }
        
        // 结束游戏
        function endGame(success, reason = '') {
            gameActive = false;
            clearInterval(timer);
            
            if (success) {
                const config = levelConfigs[currentLevel];
                document.getElementById('successText').textContent = 
                    currentLevel === 1 ? '你成功组装了完整的恐龙骨架！' :
                    currentLevel === 2 ? '你成功躲过了假石头的干扰，找齐了所有化石！' :
                    '你在极限挑战中成功了！你是真正的考古大师！';
                
                document.getElementById('finalTime').textContent = startTime - timeLeft;
                
                if (config.attempts > 0) {
                    document.getElementById('attemptsText').classList.remove('hide');
                    document.getElementById('finalAttempts').textContent = attemptsLeft;
                } else {
                    document.getElementById('attemptsText').classList.add('hide');
                }
                
                if (currentLevel < 3) {
                    document.getElementById('nextLevelButton').style.display = 'inline-block';
                    if (!unlockedLevels.includes(currentLevel + 1)) {
                        unlockedLevels.push(currentLevel + 1);
                        saveProgress();
                    }
                } else {
                    document.getElementById('nextLevelButton').style.display = 'none';
                }
                
                document.getElementById('successMessage').style.display = 'block';
            } else {
                document.getElementById('finalScore').textContent = `${score}/${totalParts}`;
                
                if (reason === 'time') {
                    document.getElementById('failReason').textContent = '时间用完了！';
                } else if (reason === 'attempts') {
                    document.getElementById('failReason').textContent = '挖掘次数用完了！';
                }
                
                document.getElementById('failMessage').style.display = 'block';
            }
        }
        
        // 返回菜单
        function backToMenu() {
            gameActive = false;
            clearInterval(timer);
            document.getElementById('gameArea').classList.add('hide');
            document.getElementById('levelSelect').classList.remove('hide');
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            updateLevelButtons();
        }
        
        // 重新开始当前关卡
        function restartLevel() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('failMessage').style.display = 'none';
            startLevel(currentLevel);
        }
        
        // 下一关
        function nextLevel() {
            if (currentLevel < 3) {
                startLevel(currentLevel + 1);
            }
        }
        
        // 更新分数显示
        function updateScore() {
            document.getElementById('score').textContent = `${score}/${totalParts}`;
        }
        
        // 更新挖掘次数
        function updateAttempts() {
            if (attemptsLeft >= 0) {
                document.getElementById('attempts').textContent = attemptsLeft;
                if (attemptsLeft <= 5) {
                    document.getElementById('attempts').classList.add('warning');
                }
            }
        }
        
        // 显示消息
        function showMessage(msg, isError) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            if (isError) {
                messageEl.classList.add('error');
            } else {
                messageEl.classList.remove('error');
            }
            setTimeout(() => {
                if (messageEl.textContent === msg) {
                    messageEl.textContent = '';
                    messageEl.classList.remove('error');
                }
            }, 3000);
        }
        
        // 播放声音
        function playSound(type) {
            const context = new AudioContext();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            if (type === 'find') {
                oscillator.frequency.setValueAtTime(523.25, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, context.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(200, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, context.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            } else if (type === 'complete') {
                oscillator.frequency.setValueAtTime(523.25, context.currentTime);
                oscillator.frequency.setValueAtTime(659.25, context.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, context.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(1046.50, context.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            }
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 0.5);
        }
        
        // 初始化
        loadProgress();
    </script>
</body>
